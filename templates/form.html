<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Month and Year</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 200px;
            margin: auto;
        }
        label {
            margin-bottom: 8px;
        }
        select {
            margin-bottom: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Select Month and Year</h2>
    <form method="post">
        <label for="month">Month:</label>
        <select id="month" name="month">
            {% for m in range(1, 13) %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>

        <label for="year">Year:</label>
        <select id="year" name="year">
            {% for y in range(2024, 2030) %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Generate Timetable">
    </form>
</body>
</html>
