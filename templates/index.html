<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Meals Timetable</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Meal</th>
        </tr>
        {% for day, meal in timetable.items() %}
            <tr>
                <td>{{ day }}</td>
                <td>{{ meal }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
